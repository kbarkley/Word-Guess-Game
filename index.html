<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Word Guess Game</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                    <img src ="https://streetfighter.com/wp-content/uploads/2018/01/logo_0003_StreetFighter2TurboHyperFighting.png" height="500" width="600">
            </div>            
            <div class="col">
                    <img id="image" src="https://img.esportnews.gg/pictures/content/27/27789.jpg" height="400" width="400">
            </div>            
            
        </div>
        <div class="row">
            <div class="col">
                    <h1 class="card text-align-ceter">Guess The Next Character Name:<span id="word"></span></h1>
            </div>
            <div class="row">
                <div class="col">
                        <h2 id="wins">Wins:</h2>
                </div>
                <div class="col">
                        <h2 id="losses">Losses:</h2>
                </div>
                <div class="col">
                        <h2 id="remainingGuesses">Number of Guesses Remaining:</h2>
                </div>
                <div class="col">
                        <h2 id="alreadyUsed">Letters Already Guessed:</h2>                                
                </div>
            </div>
        </div>    
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
